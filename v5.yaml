components:
  securitySchemes:
    WebhookSignature:
      type: apiKey
      in: header
      name: x-whop-signature
    ApiAuth:
      type: http
      scheme: bearer
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    InvalidParameters:
      description: Invalid Parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string

    Pagination:
      type: object
      properties:
        current_page:
          type: number
          description: Current page number
        total_pages:
          type: number
          description: Total number of pages
        next_page:
          type: number
          description: Next page number
        prev_page:
          type: number
          description: Previous page number
        total_count:
          type: number
          description: Total number of records
      additionalProperties: false
      required:
        - current_page
        - total_pages
        - next_page
        - prev_page
        - total_count

    NotificationRequestBody:
      type: object
      properties:
        topic_identifier:
          type: string
        sender_user_id:
          type: string
        experience_id:
          type: string
        external_id:
          type: string
        link:
          type: string
        rest_path:
          type: string
        targets:
          type: object
          properties:
            experience:
              type: string
            company:
              type: string
            company_team:
              type: string
            users:
              type: array
              items:
                type: string
        body:
          type: object
          properties:
            all:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
            mobile:
              type: object
              properties:
                title:
                  type: string
                subtitle:
                  type: string
                content:
                  type: string
            in_app:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
      required:
        - topic_identifier
        - targets
        - body
    NotificationRequestResponse:
      type: object
      properties:
        status:
          type: string
          example: "created"
        message:
          type: string
          example: "We will attempt to send out your notification. This is processed in a background job, so we cannot confirm how many notifications were sent in this request."
    OauthTokenCreateBody:
      type: object
      properties:
        grant_type:
          type: string
          enum:
            - authorization_code
          description: The grant type
        code:
          type: string
          description: The authorization code
        client_id:
          type: string
          description: The client ID of your oAuth application.
        client_secret:
          type: string
          description: The client secret of your oAuth application.
        redirect_uri:
          type: string
          description: The redirect URI
      required:
        - grant_type
        - code
        - client_id
        - client_secret
        - redirect_uri
    OauthToken:
      type: object
      properties:
