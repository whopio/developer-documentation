  /v5/companies/{id}:
    get:
      tags:
        - companies
      operationId: get_api_v5_companies_id
      summary: Retrieve Company Information
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the Company, which will look like biz_*************
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: The users authorization token or the API key
          schema:
            type: string
      responses:
        "200":
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the Company, which will look like biz_*************
                  created_at:
                    type: number
                    description: The date the company was created
                  title:
                    type: string
                    description: The title of the company
                  image_url:
                    type: string
                    description: The URL of the company's image
                  authorized_user:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The ID of the user, which will look like user_*************
                      name:
                        type: string
                        description: The name of the authorized user
                      email:
                        type: string
                        description: The email of the authorized user
                      role:
                        type: string
                        description: The role of the user
                    additionalProperties: false
                    required:
                      - id
                      - name
                      - email
                      - role
                additionalProperties: false
                required:
                  - id
                  - created_at
                  - title
                  - image_url
      description: Returns information about the company
